checks:
  go: true
filter:
  excluded_paths:
    - "ohdear/*_test.go"
    - "ohdear/testdata/"
build:
  environment:
    variables:
      GO111MODULES: 'on'
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'
      environment:
        go:
          version: go1.14
      tests:
        override:
          - go-scrutinizer-run
          - govet-run
          - golint-run
          - command: 'go test ./... -coverprofile=cover.out'
            coverage:
              file: 'cover.out'
              format: 'go-cc'